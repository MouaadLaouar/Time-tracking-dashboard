<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<header>
  <section>
    <div>
      <nav>
        <img src="src/images/image-jeremy.png" alt="#">
      </nav>
      <nav>
        <p>Report for</p>
        <h1>Jeremy <br> Robson</h1>
      </nav>
    </div>
    <div>
      <button id="daily-btn">Daily</button>
      <button id="weekly-btn">Weekly</button>
      <button id="monthly-btn">Monthly</button>
    </div>
  </section>


<section class="card">
  <div class="icon _1"></div>
  <div>
    <div><h1>Work</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureentwork">32</span>hrs</h1>
    <p>Last Week - <span id="previouswork">36</span>hrs</p>
  </div>
</section>

<section class="card">
  <div class="icon _2"></div>
  <div>
    <div><h1>Play</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureentPlay">10</span>hrs</h1>
    <p>Last Week - <span id="previousPlay">8</span>hrs</p>
  </div>
</section>

<section class="card">
  <div class="icon _3"></div>
  <div>
    <div><h1>Study</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureent-Study">4</span>hrs</h1>
    <p>Last Week - <span id="previous-Study">7</span>hrs</p>
  </div>
</section>

<section class="card">
  <div class="icon _4"></div>
  <div>
    <div><h1>Exercise</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureentExercise">4</span>hrs</h1>
    <p>Last Week - <span id="previousExercise">5</span>hrs</p>
  </div>
</section>

<section class="card">
  <div class="icon _5"></div>
  <div>
    <div><h1>Social</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureentSocial">5</span>hrs</h1>
    <p>Last Week - <span id="previousSocial">10</span>hrs</p>
  </div>
</section>

<section class="card">
  <div class="icon _6"></div>
  <div>
    <div><h1>Self Care</h1> <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></div>
    <h1><span id="cureentSelf">2</span>hrs</h1>
    <p>Last Week - <span id="previousself">2</span>hrs</p>
  </div>

</header>

  </div> -->
  <script src="src/js/script.js"></script>
</body>
</html>
